<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the button</title>
    <style>
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      div {
        text-align: center;
      }
      button {
        width: 100px;
        height: 30px;
        border-radius: 10px;
        cursor: pointer;
      }
      .buton1 {
        background-color: aquamarine;
      }
      .buton1:hover {
        background-color: dimgray;
      }
      .buton2 {
        background-color: burlywood;
      }
      .buton2:hover {
        background-color: dimgray;
      }
      .buton3 {
        background-color: darkseagreen;
      }
      .buton3:hover {
        background-color: dimgray;
      }
    </style>
  </head>
  <body>
    <h1>Guess the button!</h1>
    <p>Press one of the buttons</p>
    <div>
      <button class="button1" id="1" onclick="randomButton(this.id)">
        Button 1
      </button>
      <button class="button2" id="2" onclick="randomButton(this.id)">
        Button 2
      </button>
      <button class="button3" id="3" onclick="randomButton(this.id)">
        Button 3
      </button>
    </div>
    <script>
      function randomNumber(min, max) {
        var random = Math.floor(Math.random() * (max - min)) + min;
        return random;
      }
      function randomButton(buttonId) {
        if (randomNumber(1, 3) == buttonId) {
          alert("You have guessed the button");
        } else {
          alert("This is not the button");
        }
      }
    </script>
  </body>
</html>
